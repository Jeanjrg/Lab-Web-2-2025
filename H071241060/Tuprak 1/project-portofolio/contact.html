        <section class="contact-form">
            <h2>Formulir Kontak</h2>
            <form action="#" method="post">
                <div>
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>
                </div>
                
                <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                </div>
                
                <div>
                <label for="telp">Nomor Telepon:</label>
                <input type="tel" id="telp" name="telp" required>
                </div>
                
                <fieldset>
                    <legend>Tipe Pesan:</legend>
                    <div>
                        <input type="radio" id="pertanyaan" name="tipe_pesan" value="pertanyaan" required>
                        <label for="pertanyaan">Pertanyaan</label>
                    </div>
                    <div>
                        <input type="radio" id="kritik" name="tipe_pesan" value="kritik">
                        <label for="kritik">Kritik</label>
                    </div>
                    <div>
                        <input type="radio" id="saran" name="tipe_pesan" value="saran">
                        <label for="saran">Saran</label>
                    </div>
                    <div>
                        <input type="radio" id="kerjasama" name="tipe_pesan" value="kerjasama">
                        <label for="kerjasama">Kerja Sama</label>
                    </div>
                </fieldset>
                
                <div>
                <label for="pesan_detail">Pesan Detail:</label>
                <textarea id="pesan_detail" name="pesan_detail" rows="5" required></textarea>
                </div>
                
                <div id="persetujuan-data">
                <input type="checkbox" name="persetujuan_data" required>
                <label for="persetujuan_data">Saya menyetujui data yang dikirimkan.</label>
                </div>
                
                <div>
                <button type="submit">Kirim Pesan</button>
                </div>
