    <main>
        <section>
            <h2>Informasi Kontak</h2>
            <table>
                <tr>
                    <th>Media</th>
                    <th>Detail</th>
                </tr>
                <tr>

        <section>
            <h2>Hubungi Saya</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label>Tipe Pesan</label>
                    <div class="radio-group">
                        <label><input type="radio" name="messageType" value="question" required> Pertanyaan</label>
                        <label><input type="radio" name="messageType" value="criticism"> Kritik</label>
                        <label><input type="radio" name="messageType" value="suggestion"> Saran</label>
                        <label><input type="radio" name="messageType" value="collaboration"> Kerjasama</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="message">Pesan</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" required>
                        Saya menyetujui pengolahan data pribadi saya sesuai dengan kebijakan privasi
                    </label>
                </div>
                
                <button type="submit">Kirim Pesan</button>
            </form>
        </section>
