      <section class="contact-form">
        <h2>Hubungi Saya</h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required />
          </div>

          <div class="form-group">
            <label for="email">Alamat Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="telepon">Nomor Telepon:</label>
            <input type="tel" id="telepon" name="telepon" required />
          </div>

          <div class="form-group">
            <label>Tipe Pesan:</label>
            <input
              type="radio"
              id="pertanyaan"
              name="tipe_pesan"
              value="pertanyaan"
              required
            />
            <label for="pertanyaan">Pertanyaan</label>
            <input type="radio" id="kritik" name="tipe_pesan" value="kritik" />
            <label for="kritik">Kritik</label>
            <input type="radio" id="saran" name="tipe_pesan" value="saran" />
            <label for="saran">Saran</label>
            <input
              type="radio"
              id="kerjasama"
              name="tipe_pesan"
              value="kerjasama"
            />
            <label for="kerjasama">Kerjasama</label>
          </div>

          <div class="form-group">
            <label for="pesan">Pesan Detail:</label>
            <textarea id="pesan" name="pesan" rows="5" required></textarea>
          </div>

          <div class="form-group">
            <input
              type="checkbox"
              id="persetujuan"
              name="persetujuan"
              required
            />
            <label for="persetujuan"
              >Saya setuju dengan syarat dan ketentuan.</label
            >
          </div>

          <button type="submit">Kirim Pesan</button>
        </form>
      </section>
