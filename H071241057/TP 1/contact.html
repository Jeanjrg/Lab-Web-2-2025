        <section class="contact-form-section">
            <h2>Contact Form</h2>
            <form action="#" method="post">

                <label for="name">Nama:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Nomor Telepon:</label><br>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label>Tipe Pesan:</label><br>
                <input type="radio" id="pertanyaan" name="tipe" value="Pertanyaan" required>
                <label for="pertanyaan">Pertanyaan</label><br>
                <input type="radio" id="kritik" name="tipe" value="Kritik">
                <label for="kritik">Kritik</label><br>
                <input type="radio" id="saran" name="tipe" value="Saran">
                <label for="saran">Saran</label><br>
                <input type="radio" id="kerjasama" name="tipe" value="Kerjasama">
                <label for="kerjasama">Kerjasama</label><br><br>

                <label for="message">Pesan Detail:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">Saya menyetujui penggunaan data yang saya kirimkan</label><br><br>
                <button type="submit">Kirim</button>
            </form>
        </section>
